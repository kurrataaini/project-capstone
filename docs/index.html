<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sederhana</title>
  <style>
    /* Gaya CSS untuk website sederhana */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat datang di Website Sederhana</h1>
    <p>Ini adalah contoh website sederhana dengan Watson Assistant Chat.</p>

    <!-- Menambahkan tempat untuk menyisipkan chatbot -->
    <div id="watson-chat-container"></div>
  </div>

  <!-- Menyisipkan script untuk Watson Assistant Chat -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "22502e93-42c6-4073-9b1d-928e48d25146", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "811f486f-f091-4129-90fa-e6598a4a0362", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
